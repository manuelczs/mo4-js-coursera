<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body onload="load()">
	<div id="image">
		<p class="description">
      Hover over an image below to display here.
    </p>
	</div>

	<img
    class="preview"
    alt="Argentina 1"
    src="https://raw.githubusercontent.com/manuelczs/css3-coursera-mod4/refs/heads/master/images/0.jpg"
    onmouseover = "upDate(this)"
    onmouseout = "unDo()"
    onfocus="upDate(this)"
    onfocusout="unDo()"
  >

  <img 
    class="preview"
    alt="Argentina 2"
    src="https://raw.githubusercontent.com/manuelczs/css3-coursera-mod4/refs/heads/master/images/1.jpg"

    onmouseout="unDo()"
    onfocus="upDate(this)"
    onfocusout="unDo()"
  >

  <img
    class="preview"
    alt="Argentina 3"
    src="https://raw.githubusercontent.com/manuelczs/css3-coursera-mod4/refs/heads/master/images/3.jpg"

    onmouseout="unDo()"
    onfocus="upDate(this)"
    onfocusout="unDo()"
  >

  <img
    class="preview"

  <img
    class="preview"
    alt="Argentina 6"

    onmouseover="upDate(this)"

</body>
</html>
